<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Minecraft card</title>
</head>
<body>
    <article class="MinecraftCard">
        <header class="header">
            <div class="User">
                <h3 class="username">Minecraft</h3>
                <img src="https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/Homepage_Discover-our-games_MC-Vanilla-KeyArt_864x864.jpg" alt="Minecraft profile img" class="profile-img">
                <div class="status"></div>
            </div>
            <p class="userDescription">Bedrock edition 1.9</p>
        </header>
        <footer class="footer">
            <h2 class="title">INVENTORY</h2>
            <div class="inventory">
                <img src="minecraft_pickaxe.jpg" alt="fist slot">
                <img src="minecraft_salmon.jpg" alt="second slot">
                <img src="minecraft_totem.jpg" alt="third slot">
                <img src="minecraft_fishrod.jpg" alt="fourth slot">
                <img src="minecarft_bow.jpg" alt="fifth slot">
                <img src="minecraft_endereye.jpg" alt="sixth slot">
            </div>
        </footer>
    </article>
</body>
</html>
