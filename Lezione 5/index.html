<!DOCTYPE html> <!--DOCTYPE = indentifica le versione del linguaggio html utilizzato; HMTL = HyperText Markup Language-->
<html> <!--Tag iniziale per indentificare l'utilizzo del linguaggio HTML-->
    <head><!--Tag del header della pagina ovvero l'intestazione(contiene importanti info che non visibili dal dispositivo)-->
        <!--il titolo serve come descrizione della pagina e Ã¨ visibile nella tab del browser-->
        <title> Titolo della pagina </title>

        <!-- Meta tag per specificare la codifica dei caratteri -->
        <meta charset="UTF-8">
        <!-- Meta tag per la descrizione della pagina -->
        <meta name="description" content="Negozio digitale di prodotti"/>
        <!-- Meta tag per le parole chiave della pagina -->
        <meta name="keywords" content="negozio digitale, prodotti, computer, vestiti, prodotti di casa"/>
        <!-- Meta tag per l'autore della pagina -->
        <meta name="author" content="Amazon srl"/>
        
        <!-- Icone per dispositivi Apple -->
        <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
        <!-- Icone per Android e favicon -->
        <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <!-- File di configurazione del manifest -->
        <link rel="manifest" href="./manifest.json">
        <!-- Colore della tile per Windows -->
        <meta name="msapplication-TileColor" content="#ffffff">
        <!-- Immagine della tile per Windows -->
        <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
        <!-- Colore del tema per il browser -->
        <meta name="theme-color" content="#ffffff">
    </head>

    <body> <!-- Tag per il corpo della pagina web -->
        <center> <!-- Tag per centrare il contenuto -->
            <h1>Moneta</h1> <!-- Intestazione 1 = Titolo (solo una volta), intestazione 2-3-4-5-6 -->
            <hr> <!-- Riga di divisione -->
            <br> <!-- A capo -->
            <p>Benvenuti sul sito delle Monete</p> <!-- Paragrafo -->
            <!-- L'attributo "href" specifica l'URL del collegamento -->
            <a href="https://www.w3schools.com/" target="_blank" rel="noopener noreferrer">Link a pagina esterna</a> <!-- Link a pagina esterna -->
            <img src="https://cdn.pixabay.com/photo/2013/07/12/12/14/euro-145386_640.png" width="300" height="300"> <!-- Immagine PNG con dimensioni (larghezza, altezza) -->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="-5.0 -10.0 110.0 135.0" width="400" height="400"> <!-- Immagine SVG -->
                <path d="m50 10c-22.09 0-40 17.91-40 40s17.91 40 40 40 40-17.91 40-40-17.91-40-40-40zm-4 36h8c6.6211 0 12 5.3789 12 12s-5.3789 12-12 12v4h-8v-4c-6.6211 0-12-5.3789-12-12h8c0 2.2109 1.7891 4 4 4h8c2.2109 0 4-1.7891 4-4s-1.7891-4-4-4h-8c-6.6211 0-12-5.3789-12-12s5.3789-12 12-12v-4h8v4c6.6211 0 12 5.3789 12 12h-8c0-2.2109-1.7891-4-4-4h-8c-2.2109 0-4 1.7891-4 4s1.7891 4 4 4z"/> <!-- Path per il disegno SVG -->
                <text x="0.0" y="117.5" font-size="5.0" font-weight="bold" font-family="Arbeit Regular, Helvetica, Arial-Unicode, Arial, Sans-serif" fill="#000000">Created by Daniel Tacho</text> <!-- Testo SVG -->
                <text x="0.0" y="122.5" font-size="5.0" font-weight="bold" font-family="Arbeit Regular, Helvetica, Arial-Unicode, Arial, Sans-serif" fill="#000000">from Noun Project</text> <!-- Testo SVG -->
            </svg>
        </center>
        <ul> <!-- Lista non ordinata -->
            <li><strong>Euro</strong></li> <!--Strong = Grasseto-->
            <li><i>Yen</i></li><!--Italic corsivo-->
            <li><ef>Pennie</ef></li><!--Corsivo, ma serve a enfatizzare una perte del testo-->
        </ul>
        <ol reversed> <!-- Lista ordinata con ordine inverso -->
            <li>Marco</li>
            <li>Fabio</li>
            <li>Federico</li>
        </ol>
        <ol type="A"> <!-- Lista ordinata con tipo di numerazione alfabetica maiuscola -->
            <li>Marco</li>
            <li>Fabio</li>
            <li>Federico</li>
        </ol>
        <table border="1"> <!-- Tabella con bordo -->
            <tr> <!-- Riga della tabella -->
                <th>Nome</th> <!-- Intestazione di colonna -->
                <th>Cognome</th> <!-- Intestazione di colonna -->
                <th>Data di nascita</th> <!-- Intestazione di colonna -->
            </tr>
            <tr> <!-- Riga della tabella -->
                <td>Mario</td> <!-- Cella della tabella -->
                <td>Rossi</td> <!-- Cella della tabella -->
                <td>04/06/1997</td> <!-- Cella della tabella -->
            </tr>
            <tr> <!-- Riga della tabella -->
                <td>Luigi</td> <!-- Cella della tabella -->
                <td>Lis</td> <!-- Cella della tabella -->
                <td>23/07/1999</td> <!-- Cella della tabella -->
            </tr>
            <tr> <!-- Riga della tabella -->
                <td>Airo</td> <!-- Cella della tabella -->
                <td>Terwin</td> <!-- Cella della tabella -->
                <td>16/12/2007</td> <!-- Cella della tabella -->
            </tr>
        </table> <!-- Fine tabella -->
    </body> <!-- Fine del corpo della pagina web -->
</html> <!-- Fine del documento HTML -->
